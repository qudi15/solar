
<!DOCTYPE html>
<html lang="en" manifest="index.appcache">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
               Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cognitive Sales Advisor</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <!-- Date: 2015-05-14 -->
        <style type="text/css" title="text/css">
            html, body {margin: 0;padding: 0;width: 100%;height: 100% !important;background: #333 url(../Framework/system/application/view/images/bg-loader.gif) no-repeat 50% 40% !important;background-repeat: no-repeat;}
            body .app_container {margin: 0px;padding: 0px;height: 100%;width: 100%;visibility: visible;}
        </style>
        <link rel="stylesheet" href="/sales/console/css/reset.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/sales/console/lib/dijit/themes/soria/soria.css"  rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/sales/console/lib/app/view/css/appview.css" rel="stylesheet" type="text/css" />

        
        <script src="dojoConfig.js" type="text/javascript"></script>

        <script src="packagesscript.js" type="text/javascript"></script>
        <script src="/sales/console/errorMonitor.js" type="text/javascript"></script>
        
        <!--<script src="../Framework/less/less.min.js" type="text/javascript"></script>-->
        <script src="/sales/console/lib/dojo/dojo.js" type="text/javascript" data-dojo-config="async: true"></script>
    </head>
    <body class="application soria">
        <div id="app_container" data-dojo-type="system/application/startup" ></div>

        <script>
            //require package class
            require(['dijit/dijit', 'dojox/dojox', 'gridx/gridx', 'dojo/i18n', 'system/system','comlib/comlib','app/app'], function() {
                // start up system framework
                require(["dojo/request", "dojo/dom", "dojo/parser", "system/application/startup", "dojo/domReady!"], function(request, dom, parser) {
                    // Invoke the dojo/parser
                    parser.instantiate([dom.byId("app_container")]);
                });
            });
        </script>
    </body>
</html>
